<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Thinkful Tube</title>
</head>

<body>
  <header>
    <div class="logo-container">
      <span>
        <a href="#" class="logo-render">
          <span class="logo-img"></span>
      </a>
      </span>
    </div>
    <div class="search-container">
      <form action="#" id="thinkful-tube-form" class="js-search-form">
        <button class="search-btn" type="submit">
          <span class="btn-content">Search</span>
        </button>
        <div class="search-terms-border">
          <input type="text" class="js-query search-term">
        </div>
      </form>
    </div>
  </header>
  <div class="page-container">
    <section class="video-section">
      <div class="js-search-results"> </div>
      <div class="nav-button">
        <input type="button" name="Show more" value="Show more" class='showmore-btn'></input>
        <!-- <div class="col-3"><input type='button' value='Back' id='back-button' class="btn btn-default classic-btn normal-btn"></input>
        </div>

        <div class="col-3"><input type='button' value='Next' id='next-button' class="btn btn-default classic-btn normal-btn"></input>
        </div> -->
      </div>
    </section>
  </div>
  <!-- <footer class="thinktube-footer">
    <div class="main-footer">
      <img src="footer.png" alt="footer image">
    </div>
  </footer> -->

  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
